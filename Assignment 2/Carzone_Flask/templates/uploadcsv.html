{% extends 'base.html' %}

{% block head %}
<h1 style="text-align: center; font-size: 40px;">Upload CSV File</h1>
{% endblock %}

{% block body %}
<div class="m-2 p-12">
    <ul class="flex justify-between">
        <li class="mr-3">
            <a class="inline-block border border-[#A66978] rounded py-2 px-4 bg-[#A66978] text-white" href="/">Home
                Page</a>
        </li>
        <li class="mr-3">
            <a class="inline-block border border-[#A66978] rounded py-2 px-4 bg-[#A66978] text-white" href="/viewtable">View Table</a>
        </li>
        <li class="mr-3">
            <a class="inline-block border border-[#A66978] rounded py-2 px-4 bg-[#A66978] text-white" href="/viewgraph">View Graph</a>
        </li>
    </ul>
</div>

<div class="flex items-center w-full">
    <div class="w-full p-8 m-4">
        <form class="mb-6" action="/uploadcsv" method="post" enctype="multipart/form-data">
            <div class="flex flex-col mb-8">
                <input type="file" , name="File">
                <input type="submit" , value="Upload CSV" class="cursor-pointer block scale-100 bg-transparent hover:bg-[#E18A77] text-white font-semibold hover:text-white uppercase text-lg mx-auto py-2 px-16 border border-[#E18A77] hover:border-transparent rounded-lg focus:scale-110 transition-all duration-300">
            </div>


      

        </form>
    </div>
</div>
{% endblock %}
