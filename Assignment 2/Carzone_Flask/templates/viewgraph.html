{% extends 'base.html' %}

{% block head %}
<h1 style="text-align: center; font-size: 40px;">View Graph</h1>
{% endblock %}

{% block body %}
<div class="m-2 p-12 flex flex-row items-center text-center justify-between">
    <div class="h-[100px] w-[300px] ">
        <a href="/"
            class="cursor-pointer block scale-100 bg-transparent hover:bg-[#E18A77] text-white font-semibold hover:text-white uppercase text-lg mx-auto py-2 px-16 border border-[#E18A77] hover:border-transparent rounded-lg focus:scale-110 transition-all duration-300">Home
            Page</a>
    </div>
    <div class="h-[100px] w-[300px] ">
        <a href="/addcar"
            class="cursor-pointer block scale-100 bg-transparent hover:bg-[#E18A77] text-white font-semibold hover:text-white uppercase text-lg mx-auto py-2 px-16 border border-[#E18A77] hover:border-transparent rounded-lg focus:scale-110 transition-all duration-300">Add Car</a>
    </div>
    <div class="h-[100px] w-[300px] ">
        <a href="/viewtable"
            class="cursor-pointer block scale-100 bg-transparent hover:bg-[#E18A77] text-white font-semibold hover:text-white uppercase text-lg mx-auto py-2 px-16 border border-[#E18A77] hover:border-transparent rounded-lg focus:scale-110 transition-all duration-300">View
            Car (Table)</a>
    </div>
    <div class="h-[100px] w-[300px] ">
        <a href="/uploadcsv"
            class="cursor-pointer block scale-100 bg-transparent hover:bg-[#E18A77] text-white font-semibold hover:text-white uppercase text-lg mx-auto py-2 px-16 border border-[#E18A77] hover:border-transparent rounded-lg focus:scale-110 transition-all duration-300">Upload
            CSV</a>
    </div>
</div>

<hr>

<div class="flex flex-col gap-4 p-2 items-center justify-center text-center">
    <div>
        <h1 class="text-2xl font-bold">Choose a graph:</h1>
    </div>
    <div class="p-4 flex flex-col gap-6">
        <a href="/graphone" class="px-24 py-4 text-xl border border-gray-500 rounded bg-[#727787] hover:bg-[#A0AACE]  transition-all duration-500 text-white">Graph 1</a>
        <a href="/graphtwo" class="px-24 py-4 text-xl border border-gray-500 rounded bg-[#727787] hover:bg-[#A0AACE]  transition-all duration-500 text-white">Graph 2</a>
    </div>
</div>
