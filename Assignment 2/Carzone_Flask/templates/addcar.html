    <ul class="flex justify-between">

      </ul>
</div>

<div class="flex items-center w-full">
    <div class="w-full p-8 m-4">
        <form class="mb-6" action="/addcar" method="post">
            <div class="flex flex-col mb-8">
                <label class="block font-semibold">Car Name</label>
                <input type="text" , name="Name" , placeholder="Enter Car Name" class="block w-full px-3 py-1.5 text-base font-normal text-slate-200 bg-transparent bg-clip-padding border border-solid border-zinc-500 rounded transition ease-in-out duration-500  m-0  focus:text-slate-200  focus:border-blue-600 focus:outline-none mt-1" required>
                    
            </div>
            <div class="flex flex-col mb-8">
                <label class="block font-semibold">Car Price (€)</label>
                <input type="number", name="Price" , placeholder="Enter Car Price" class="block w-full px-3 py-1.5 text-base font-normal text-slate-200 bg-transparent bg-clip-padding border border-solid border-zinc-500 rounded transition ease-in-out duration-500  m-0  focus:text-slate-200  focus:border-blue-600 focus:outline-none mt-1 outline-none appearance-none" required>
            </div>
            <div class="flex flex-col mb-8">
                <label class="block font-semibold">Car Make</label>
                <input type="text" , name="Make" , placeholder="Enter Car Make" class="block w-full px-3 py-1.5 text-base font-normal text-slate-200 bg-transparent bg-clip-padding border border-solid border-zinc-500 rounded transition ease-in-out duration-500  m-0  focus:text-slate-200  focus:border-blue-600 focus:outline-none mt-1" required>
            </div>

            </div>

            <input type="submit" , value="Add Car" class="cursor-pointer block scale-100 bg-transparent hover:bg-[#E18A77] text-white font-semibold hover:text-white uppercase text-lg mx-auto py-2 px-16 border border-[#E18A77] hover:border-transparent rounded-lg focus:scale-110 transition-all duration-300">

      

        </form>
